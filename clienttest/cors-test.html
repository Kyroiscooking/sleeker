<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        async function getUser() {
            try {
                const response = await fetch("http://localhost:8080/cartoon", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer token123",
                    }
                });
                const data = await response.text();
                console.log(data);
            } catch (err) {
                console.error(err);
            }
        }

        getUser();
    </script>
</head>
<body>

</body>
</html>
